<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Risk Calculator</title>
    <script src="index.js"></script>
    <style>
        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container Styles */
        .container {
            max-width: 600px;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        /* Heading Styles */
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        /* Label Styles */
        label {
            font-weight: bold;
            margin-bottom: 8px;
        }

        p1 {
            font-weight: bold;
            margin-bottom: 8px;
        }

        /* Input Styles */
        input {
            /*width: calc(100% - 16px);*/
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Checkbox Styles */
        input[type="checkbox"] {
            margin-right: 5px;
        }

        /* Button Styles */
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            display: block;
        }

        /* Button Hover Styles */
        button:hover {
            background-color: #0056b3;
        }

         /* Instruction Styles */
        .instructions {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .instructions p {
            margin-bottom: 10px;
        }
                
        /* Result Styles */
        #results {
            margin-top: 30px;
            border-top: 2px solid #ccc;
            padding-top: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        #results div {
            margin-bottom: 10px;
        }

        #summary {
            font-size: 18px;
            color: #007bff;
        }

        #BMI {
            font-size: 18px;
            color: #000000;
        }   
        #totalRiskResult {
            font-size: 18px;
            color: #dc3545;

        }

    </style>
</head>

    <!-- calls ping function for the sever to wake it up upon loading the client  -->
<body onload="ping()">
    <div class="container">
        
        <h1>Health Risk Calculator</h1>

        <!-- Instructions Section -->
        <div class="instructions">
            <p>Welcome to the Health Risk Calculator!</p>
            <p>Please fill out the form below with the client's information.</p>
            <p>Check any family diseases that apply to the client.</p>
            <p>Click the "Calculate Risk" button to see the results.</p>
        </div>

        
        <form id="healthForm">
            <!-- Age -->
            <label for="age">Age:</label>
            <input type="number" id="age" required><br>

            <!-- Weight -->
            <label for="weight">Weight (lbs):</label>
            <input type="number" id="weight" required><br>

            <!-- Height -->
            <p1>Height:</p1><br>
            <label for="feet"> (ft):</label>
            <input type="number" id="feet" required><br>

            <label for="inches"> (in):</label>
            <input type="number" id="inches" required><br>


            <!-- Blood Pressure -->
            <label for="systolic_bp">Systolic Blood Pressure:</label>
            <input type="number" id="systolic_bp" required><br>

            <label for="diastolic_bp">Diastolic Blood Pressure:</label>
            <input type="number" id="diastolic_bp" required><br>

            <!-- Family Diseases -->
            <label for="diseases">Family Diseases:</label><br><br>
            
            <input type="checkbox" id="diabetes" value="diabetes">
            <label for="diabetes">Diabetes</label><br>
            <input type="checkbox" id="cancer" value="cancer">
            <label for="cancer">Cancer</label><br>
            <input type="checkbox" id="alzheimers" value="alzheimers">
            <label for="alzheimers">Alzheimer's</label><br>

            <!-- Calculate Button -->
            <button type="button" id="calculateBtn" onclick="calcRisk();">Calculate Risk</button>
        </form>

        <!-- Displays the result for user inputs  -->
        <div id = 'results'>

            <div id="summary"></div>
            <div id="BMI"></div><br>

            <div id="totalRiskResult"></div>

        </div>

    </div>
    
</body>
</html>
